<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="body-login">
  <div class="container-login">
    <img id="logo" src="PhishNET.png" alt="Logo">
    <p class="title-login">Login</p>
    <form id="loginForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="button-container">
        <button type="button" id="button-login" class="button">Login</button>
        <button type="button" id="button-signup" class="button">Signup</button>
    </div>    
    </form>
  </div>
  <script src="scripts/login_script.js"></script>
</body>
</html>
