<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      min-width: 300px;
      overflow-x: hidden;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      padding: 15px;
    }
    #toggleSwitch {
      position: relative;
      display: block;
      width: 60px;
      height: 34px;
      background-color: #ccc;
      border-radius: 34px;
      margin: 0 auto; /* Center the toggle button horizontally */
    }
    #toggleSwitch::after {
      content: '';
      position: absolute;
      width: 26px;
      height: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.2s;
    }
    #toggleSwitch.checked {
      background-color: #2196F3;
    }
    #toggleSwitch.checked::after {
      left: calc(100% - 30px);
    }
    .placeholder-box {
      background-color: #444;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    h1 {
      text-align: center; /* Center the PhishNet title */
    }
  </style>
</head>
<body>
  <h1>PhishNet</h1>
<a href="Stats.html#Page2"> <button id="statsButton">STATS ></button> </a>
<div id="toggleSwitch"></div>


  

  <!-- Placeholder box for selecting settings -->
  <div class="placeholder-box" id="settingsBox">
    <h2>Settings</h2>
    <!-- Add your settings options here -->
    <button id="settingsButton">Placeholder Settings Button</button>
  </div>

  <!-- Placeholder box for finding more resources -->
  <div class="placeholder-box" id="resourcesBox">
    <h2>More Resources</h2>
    <!-- Add your link to more resources here -->
    <button id="resourcesButton">Placeholder Resources Button</button>
  </div>

  <script src="script.js"></script>
  <script>
    // Add event listeners for the settings and resources buttons
    document.getElementById('settingsButton').addEventListener('click', function() {
      // Replace with your logic settings button 
      alert('Settings button clicked!');
    });

    document.getElementById('resourcesButton').addEventListener('click', function() {
      // Replace with your logic for button click
      alert('Resources button clicked!');
    });
  </script>
</body>
</html>
